<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lucky Singh's Blog - Stories, insights, and creativity">
    <title>Lucky Singh's Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="p-4 sm:p-6 sticky top-0 z-20 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl sm:text-3xl font-bold text-white">Lucky Singh's Blog</h1>
            <div class="md:hidden">
                <button id="menu-btn" class="text-2xl text-white"><i class="fas fa-bars"></i></button>
            </div>
            <ul id="nav-menu" class="hidden md:flex space-x-4 lg:space-x-8 text-white">
                <li><a href="index.html" class="nav-link">Portfolio</a></li>
                <li><a href="#blog" class="nav-link">Blog</a></li>
                <li><a href="#login" id="login-btn" class="nav-link">Login/Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- Blog Section -->
    <section id="blog" class="py-16 sm:py-24 slide-in">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl sm:text-4xl font-bold text-center mb-8 sm:mb-12 text-white">My Blog</h2>
            <div id="blog-posts" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#1A237E] text-white p-4 sm:p-6 text-center">
        <p>© 2025 Lucky Singh’s Blog. Made with <i class="fas fa-heart text-[#FF6F61]"></i></p>
    </footer>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl sm:text-2xl font-bold mb-4 text-[#1A237E]">Login / Register</h3>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-base sm:text-lg text-[#1A237E]">Username</label>
                    <input type="text" id="username" class="w-full p-2 border rounded bg-[#F8F9FA] text-[#1A237E]" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-base sm:text-lg text-[#1A237E]">Password</label>
                    <input type="password" id="password" class="w-full p-2 border rounded bg-[#F8F9FA] text-[#1A237E]" required>
                </div>
                <button type="submit" class="coral-button text-white px-6 py-2 rounded w-full">Submit</button>
                <button type="button" id="close-modal" class="mt-4 text-[#FF6F61] hover:underline">Close</button>
            </form>
        </div>
    </div>

    <script src="blog.js"></script>
</body>
</html>
